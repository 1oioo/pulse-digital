<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulse Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px;
      flex-wrap: wrap;
    }

    nav a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #ff00ff;
      bottom: -4px;
      left: 0;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      color: #00f7ff;
      text-shadow: 0 0 10px rgba(0,255,255,0.5);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: rgba(28, 28, 30, 0.9);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
      background: linear-gradient(145deg, rgba(28,28,30,0.95), rgba(45,45,55,0.95));
      transition: all 0.4s ease;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 1.7rem;
      color: #ff00ff;
    }

    .price {
      font-size: 1.1rem;
      text-decoration: line-through;
      color: #ff6b6b;
    }

    .sale {
      font-size: 1.6rem;
      color: #00ff88;
      font-weight: bold;
    }

    .buy-btn {
      margin-top: 20px;
      background: linear-gradient(135deg, #00ffcc, #00bfff);
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 5px 15px rgba(0,255,255,0.3);
    }

    .buy-btn:hover {
      background: linear-gradient(135deg, #00bfa6, #008cba);
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
    }
  </style>
  <script>
    let cart = JSON.parse(sessionStorage.getItem("cart")) || [];

    function addToCart(productName, price) {
      cart.push({ name: productName, price: price });
      sessionStorage.setItem("cart", JSON.stringify(cart));
      alert(productName + " added to cart!");
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cart-list");
      const cartTotal = document.getElementById("cart-total");
      if (!cartList || !cartTotal) return;

      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - $${item.price.toFixed(2)} <button onclick="removeFromCart(${index})">Remove</button>`;
        cartList.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      sessionStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkoutCart() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }
      window.location.href = "https://payhip.com/b/pjrGO";
    }

    window.onload = renderCart;
  </script>
</head>
<body>
  <header>Pulse Digital</header>
  <nav>
    <a href="#services">Services</a>
    <a href="#cart">Cart</a>
    <a href="#contact">Contact</a>
  </nav>
  <section id="services">
    <h2>Our Services</h2>
    <div class="cards">
      <div class="card">
        <img src="https://via.placeholder.com/250x150?text=Pulse+Digital+Pro+1+Day" alt="Pulse Digital Pro 1 Day">
        <h3>Pulse Digital Pro R6 - 1 Day</h3>
        <div class="price">$10.99</div>
        <div class="sale">$5.00</div>
        <button class="buy-btn" onclick="addToCart('Pulse Digital Pro R6 - 1 Day', 5.00)">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/250x150?text=Pulse+Digital+Pro+1+Week" alt="Pulse Digital Pro 1 Week">
        <h3>Pulse Digital Pro R6 - 1 Week</h3>
        <div class="price">$20.99</div>
        <div class="sale">$15.00</div>
        <button class="buy-btn" onclick="addToCart('Pulse Digital Pro R6 - 1 Week', 15.00)">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/250x150?text=Pulse+Digital+Pro+1+Month" alt="Pulse Digital Pro 1 Month">
        <h3>Pulse Digital Pro R6 - 1 Month</h3>
        <div class="price">$40.00</div>
        <div class="sale">$30.00</div>
        <button class="buy-btn" onclick="addToCart('Pulse Digital Pro R6 - 1 Month', 30.00)">Add to Cart</button>
      </div>
    </div>
  </section>
  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-list" style="list-style: none; padding: 0;"></ul>
    <h3>Total: $<span id="cart-total">0.00</span></h3>
    <button class="buy-btn" onclick="checkoutCart()">Checkout</button>
  </section>
</body>
</html>
