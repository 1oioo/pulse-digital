
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulse Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    /* [styles unchanged - omitted for brevity] */
  </style>
  <script>
    let cart = JSON.parse(sessionStorage.getItem("cart")) || [];

    function addToCart(productName, price) {
      cart.push({ name: productName, price: price });
      sessionStorage.setItem("cart", JSON.stringify(cart));
      alert(productName + " added to cart!");
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cart-list");
      const cartTotal = document.getElementById("cart-total");
      if (!cartList || !cartTotal) return;

      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - $${item.price.toFixed(2)} <button onclick="removeFromCart(${index})">Remove</button>`;
        cartList.appendChild(li);
        total += item.price;
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      sessionStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkoutCart() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }
      window.location.href = "https://payhip.com/b/pjrGO";
    }

    window.onload = renderCart;
  </script>
</head>
<body>
  <header>Pulse Digital</header>
  <nav>
    <a href="#services">Services</a>
    <a href="#cart">Cart</a>
    <a href="#contact">Contact</a>
  </nav>
  <section id="services">
    <h2>Our Services</h2>
    <div class="cards">
      <!-- [product cards unchanged - omitted for brevity] -->
    </div>
  </section>
  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-list" style="list-style: none; padding: 0;"></ul>
    <h3>Total: $<span id="cart-total">0.00</span></h3>
    <button class="buy-btn" onclick="checkoutCart()">Checkout</button>
  </section>
</body>
</html>
